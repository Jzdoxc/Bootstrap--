<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表风格和代码</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <ul class="list-inline">
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol >
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <dl class="dl-horizontal">
        <dt>词条列表</dt>
        <dd>词条解释</dd>
    </dl>
    <pre>
        这里是代码块
        小于号要用&lt,&lt;大于号>要用&gt,&gt;
    </pre>
</div>
</body>
</html>
