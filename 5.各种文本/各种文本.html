<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种文本</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<h3>强调性工具</h3>
<p class="text-warning">这是警告文本</p>
<p class="text-muted">这是提示文本</p>
<p class="text-info">这是通知文本</p>
<p class="text-error">这是错误文本</p>
<p class="text-success">这是成功文本</p>
<p class="text-lef">左对齐</p>
<p class="text-right">右对齐</p>
<p class="text-center">居中对齐</p>
<p><attr class="initialism" title="Cascading Style Sheets">css</attr>是层叠样式表</p>
<blockquote><p>左引用文本</p></blockquote>
<blockquote class="pull-right"><p>右引用文本</p><small>来源qqkj</small></blockquote>

</body>
</html>
